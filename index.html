<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analogue Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="second"></div>
      <div class="minute"></div>
      <div class="hour"></div>

      <div class="center"></div>

      <!-- markers -->

      <div style="--i: 0" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 1" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 2" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 3" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 4" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 5" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 6" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 7" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 8" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 9" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 10" class="marker">
        <div class="marker_point"></div>
      </div>
      <div style="--i: 11" class="marker">
        <div class="marker_point"></div>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
